<!doctype html>
<html>
<head>
<title>array</title>
<meta charset="UTF-8">
<meta name="viewport" contant="width=device-width, initial-scale=1.0">
</head>
<body>
	<script>
	<!--array even-->
		let even=[1,2,3,4,5,6];
		for(let i=0;i<even.length;i++)
		{
		if(even[i]%2==0){
			document.write(even[i]);
			document.write("<br>");
		}
		}
			document.write("<br>");
			document.write("<br>");
			
			
	
	<!--array odd-->
		let odd=[1,2,3,4,5,6];
		for(let i=0;i<odd.length;i++)
		{
		if(odd[i]%2!==0){
			document.write(odd[i]);
			document.write("<br>");
		}
		}
			document.write("<br>");
			document.write("<br>");
			
			
		//length	
		
		
			var a=[11,12,21,22,23,33,34,40,44];
			for(i=0;i<a.length;i++){
			if(a[i]%11==0){
			document.write(a[i] + "  ");
			}
			}
			document.write("<br>");
			document.write("<br>");
			
			
		//arrya for odder
		
		var laal=[2,8,5,9,14,44,55,66,66,3,22,1];
		for(i=1;i<laal.length;i++){
		if(laal[i]>10){
		document.write(laal[i] + " ");
			document.write("<br>");	
		}
		}
		document.write("<br>");	
		document.write("<br>");	
		
		//array program
		var jai=[3,5,"laal",7,5,"kumar","anjal",44,"gopal"]
		for(i=0;i<=jai.length;i++){
		if(typeof(jai[i]) == "string"){
		document.write(jai[i]);
		document.write("<br>");	
		}
		}
		document.write("<br>");	
		document.write("<br>");	
	</script>
	</body>
	</html>
